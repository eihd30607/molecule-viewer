name: Build Molecule Viewer EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-exe:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install 'numpy<2'
          pip install pyqt5 pyopengl
          pip install rdkit-pypi
          pip install pyinstaller

      - name: Verify imports
        run: |
          python -c "import rdkit, PyQt5, OpenGL, PyInstaller"
          python -c "import rdkit; print('RDKit OK:', rdkit.__path__[0])"

      - name: Build EXE
        run: |
          python -c "import rdkit; print(rdkit.__path__[0])" > temp.txt
          set /p RDKitPath=<temp.txt
          python -m PyInstaller --onefile --windowed ^
            --add-data "%RDKitPath%\\Data;rdkit/Data" ^
            --icon=icon.ico ^
            --clean ^
            main.py
        shell: cmd

      - name: Upload EXE as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: molecule-viewer-exe
          path: dist/main.exe
